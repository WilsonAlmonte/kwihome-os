services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kwihome-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kwihome}:${POSTGRES_PASSWORD:-kwihome}@db:5432/${POSTGRES_DB:-kwihome}?schema=public
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kwihome-network

  db:
    image: postgres:16-alpine
    container_name: kwihome-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-kwihome}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-kwihome}
      - POSTGRES_DB=${POSTGRES_DB:-kwihome}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-kwihome} -d ${POSTGRES_DB:-kwihome}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kwihome-network

networks:
  kwihome-network:
    driver: bridge

volumes:
  postgres_data:
